<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="refresh" content="5" />
		<title>Retail Sales - Order</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	
	<body>
	
		<div class="container">
		
			<div class="jumbotron" align="center" style="margin-top: 50px;">
				<h1>Retail Sales - Order list</h1>
			</div>
	
			<div id="orders">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Code</th>
							<th>Customer Code</th>
							<th>Customer Name</th>
							<th>Create Date</th>
							<th>Update Date</th>
							<th>Status</th>
							<th>Approve</th>
						</tr>
					</thead>
					<tr th:each="order : ${orders}">
						<td><span th:text="${order.code}"></span></td>
						<td><span th:text="${order.customer.code}"></span></td>
						<td><span th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></span></td>
						<td><span th:text="${order.createDate}"></span></td>
						<td><span th:text="${order.updateDate}"></span></td>
						<td><span th:text="${order.status}"></span></td>
						<td><a th:href="${'viewOrders/approve?orderId=' + order.orderId}" th:if="${order.status == 'OPEN'}">This</a></td>
					</tr>
	
				</table>
			</div>
			
			<hr/>
	
			<div align="center">
				<a href="/" class="btn btn-lg btn-primary">Home</a>
				<a href="/addOrder" class="btn btn-lg btn-primary">Add Order</a>
			</div>
	
		</div>
	
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
	
</html>
